<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andra Encryptor</title>
    <link rel="stylesheet" href="src/style.css">


</head>
<body>

    <header>
        <img class="log-alura" src="src/assets/Logo.png" alt="Logo da Alura">
    </header>

    <main class="my-main">
        <section class="text-input">
                <div class="entrada">
                    <textarea class="texto-entrada" cols="30" rows="10" placeholder="digite o texto aqui"></textarea>
                    <div class="informativo">
                        <img class="alert" src="src/assets/Vector.png" alt="alerta de restrição">
                        <h6 class="aviso">Apenas letras mínusculas</h6>
                    </div>
    
                    <div class="botoes">
                        <button onclick="actionEncriptar()" class="botao-encripta">Criptografar</button>
                        <button onclick="actionDesencriptar()" class="botao-desencripta">Descriptografar</button>
                    </div>
                </div>
        </section>
        
        <section class="text-output">
            <div class="saidas">
                <textarea class="texto-saida" placeholder="aguardando..." cols="30" rows="10"></textarea>
            </div>
            <button onclick="copiarText()" class="action-copy">Copiar</button>
        </section>
    
    </main>

    <footer>
        <div class="text">
            <p class="disclaimer-title">⚜️Feito pelo profissional Engenheiro de Software, <strong>David Andrade</strong>⚜️</p>
            <a class="button-aqui" href="https://www.instagram.com/davidandraded.a/">
                <img class="icon" src="./src/assets/instagram.png" alt="Instagram">
                Instagram</a>
            <a class="button-aqui" href="https://github.com/DavidAndradee?tab=repositories">
                <img class="icon" src="./src/assets/github.png" alt="GitHub">
                GitHub</a>
            <a class="button-aqui" href="https://www.linkedin.com/in/david-andrade-2253401b1/">
                <img class="icon" src="./src/assets/linkedIn.png" alt="Linkedin">
                Linkedin</a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
